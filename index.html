<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css" defer>
  <title>Animationen sind toll!</title>
</head>
<body>
  <main>
    <h1>Animationen machen Spa√ü!</h1>
    <!-- MOVEMENTS -->
    <section>
      <div class="container">
        <div class="hoverRotate"></div>
      </div>
      <div class="container containerRolle">
        <div class="rolling"></div>
      </div>
      <div class="container pos">
        <div class="monster">
          <img src="./images/monster.png" alt="">
        </div>
        <div class="behind box">
          <img src="./images/cookie.png" alt="">
        </div>
      </div>
    </section>
    <!-- FONT EFFECT -->
    <section>
      <div class="container fontContainer">
        <div class="font">About</div>
        <div class="fontHover box">ABOUT</div>
      </div>
      <div class="container">
        <p class="skills">Meine CSS-Skills</p>
        <div class="progressBarContainer">
          <div class="progressBar">60%</div>
        </div>
      </div>
    </section>
    <!-- DROPDOWN CONTAINER -->
    <section>
      <label>
        <input type="checkbox" id="textblock">
        <h3>Willst du mehr sehen?</h3>
        <p class="blend">Dann kommt hier mehr!</p>
        <p class="blend">Und noch mehr...</p>
      </label>
      <label>
        <input type="checkbox" name="" id="textblockSlow">
        <article class="slideDown">
            <h3>Hier kommt der Textblock!</h3>
            <p>
              Lorem ipsum dolor sit, amet consectetur adipisicing elit. Illum in accusamus dolor necessitatibus, deserunt, laborum voluptatem officiis blanditiis distinctio perferendis eos veniam veritatis eaque dolores impedit. Consequuntur tenetur hic perferendis accusantium dicta expedita molestiae id. Praesentium dolores tempore velit, eum tenetur quidem est aliquid ad libero doloribus possimus aut doloremque.
            </p>
        </article>
      </label>
    </section>
  </main>
</body>
</html>
